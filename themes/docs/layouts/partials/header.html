<!DOCTYPE html>
<html lang="{{ .Page.Language | default " en " }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
	{{ .Hugo.Generator }}
	<title>{{ .Title }} - {{ .Site.Title }}</title>
	{{ template "_internal/opengraph.html" . }}
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css"/>
	<link rel="stylesheet" href="{{"docs.css" | relURL}}">
</head>
<body class="bg-washed-yellow serif flex-ns flex-column items-center mw8 lh-copy" data-url="{{ .RelPermalink }}">

	<aside class="ph3 pt3 flex-shrink-0-ns sans-serif">
		<nav>
			{{ partial "menu-select.html" . }}
		</nav>
		<nav class="dn">
			{{ partial "menu.html" . }}
		</nav>

		<br>
		<form>
			<label>
				<input type="search" id="search" class="search" placeholder="Search...">
			</label>
		</form>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
		<script>
			docsearch({
				apiKey: '89255c22080c15165cab8c9186becc6b',
				indexName: 'internet_4000',
				inputSelector: '.search',
				debug: true
			});
		</script>
	</aside>

	<main class="pl4 pr3 pt2 flex-grow-1">
