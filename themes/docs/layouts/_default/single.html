{{ partial "header.html" . }}

<article class="measure-wide" data-single>
	<h1>{{ .Title }}</h1>

	<div class="flex-grow-1">
		{{ template "breadcrumb" dict "page" . "value" .Title }}
	</div>

	<aside>
		{{ if and (gt .WordCount 200 ) (ne .Params.toc "false") }}
		<h3>Table of contents</h3>
		{{.TableOfContents}}
		{{ end }}
	</aside>

	{{ .Content }}
</article>

{{ partial "footer.html" . }}
